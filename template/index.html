<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+0rBnVFBL6D0itfPri4tjHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Upload Photo</title>
  </head>
  <body>
    <div class="containter">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <h1 class="mb-5">Upload Image</h1>
                <p class="mb-5"> {{ predicted_text }} </p>
                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    {% for error in form.photo.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.photo(class="form-control") }}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class="btn btn-success") }}
                        </div>
                    </div>
                </form>

                {% if file_url %}
                    <div class="mt-5">
                        <img src="{{ file_url }}" style="width: 400px;">
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
  </body>
</html>
